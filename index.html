<!DOCTYPE html>
<html data-ng-app="grumblr">
  <head>
    <title>Angular</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/grumbles/grumbles.module.js"></script>
    <script src="js/grumbles/index.controller.js" type="text/javascript">

    </script>
    </script>
    <link href='https://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <nav>
  <ul class = "mainnav">
    <li class="logo"><a href="#">G</a></li>
    <li><input type="text" name="q" id="searchquery" placeholder="Search Grumblr" value class="searchquery popover_button" autocomplete="off"></li>
  </ul>
</nav>
<main>
  <h1><a data-ui-sref="grumbleIndex">Grumblr</a>
  <div class="title">
    <h1>GRUMBLR.</h1>
  </div>
  <div class="angulardiv" data-ui-view>
    <button class="started">Get Started</button>
    <button class="login">Log In</button>
    <form class="createform">
          <label>Title</label>
          <input type="text" name="title">
          <label>name</label>
          <input type="text" name="name">
          <label>Content</label>
          <input type="text" name="content">
          <label>Photo Url</label>
          <input type="text" name="photoUrl">
          <input type="submit" name="submit">
    </form>
  </div>
</main>
  </body>
</html>
